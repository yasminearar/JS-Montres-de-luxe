<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Ajouter un produit</title>
    <script type="module" src="./form.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a class="header-brand" href="./index.html">Montres de Luxe</a>
        <ul>          <li>
            <a href="../index.html" class="header-nav">
              <span class="icon-circle"><i class="fas fa-store"></i></span> Accueil
            </a>
          </li>
          <li>
            <a href="./form.html" class="header-nav active">
              <span class="icon-circle"><i class="fas fa-plus"></i></span> Ajouter un produit
            </a>
          </li>
          <li>
            <a href="../register/register.html" class="header-nav">
              <span class="icon-circle"><i class="fas fa-user-plus"></i></span> Inscription
            </a>
          </li>
          <li>
            <a href="../login/login.html" class="header-nav">
              <span class="icon-circle"><i class="fas fa-user"></i></span> Connexion            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="header-spacer"></div>

    <div class="container">
      <div class="content">
        <h1>Ajouter un produit</h1>
        <hr />
        <form id="add-product-form">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" />
          </div>
          
          <div class="form-group">
            <label for="marque">Marque</label>
            <input type="text" name="marque" id="marque" />
          </div>

          <div class="form-group">
            <label for="prix">Prix</label>
            <input type="text" name="prix" id="prix" />
          </div>

          <div class="form-group">
            <label for="image">Image (chemin)</label>
            <input type="text" name="image" id="image" />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="4"></textarea>
          </div>

          <ul class="text-error" id="errors"></ul>          <div class="form-btn-container">
            <button type="reset" class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>

      <footer> &copy; 2025 Yasmine Arar | Montres de Luxe | Tous droits réservés </footer>
    </div>
  </body>
</html>
