<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <title>Connexion</title>
    <script type="module" src="./login.js"></script>
    <script type="module" src="../assets/javaScript/components/menu.js"></script>
  </head>  <body>
    <header>
      <div class="container">
        <a class="header-brand" href="../index.html">Montres de Luxe</a>

        <ul class="nav-main">
          <li>
            <a href="../index.html" class="header-nav">
              <span class="icon-circle"><i class="fas fa-store"></i></span> Accueil
            </a>
          </li>
        </ul>

        <ul class="nav-user">
          <li>
            <a href="../register/register.html" class="header-nav auth-nav">
              <span class="icon-circle"><i class="fas fa-user-plus"></i></span> Inscription
            </a>
          </li>
          <li>
            <a href="./login.html" class="header-nav auth-nav active">
              <span class="icon-circle"><i class="fas fa-user"></i></span> Connexion
            </a>
          </li>
        </ul>
        <div class="user-menu" id="user-menu" style="display: none;">
          <div class="user-info" onclick="toggleUserMenu()">
            <div class="user-avatar" id="user-avatar"></div>
            <span id="user-name"></span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="user-dropdown" id="user-dropdown">
            <a href="#" class="dropdown-item" id="user-profile">
              <i class="fas fa-user"></i> Mon profil
            </a>
            <a href="#" class="dropdown-item" id="user-orders">
              <i class="fas fa-shopping-bag"></i> Mes commandes
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item danger" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <div class="header-spacer"></div>
    
    <div class="container">
      <div class="content">
        <div class="login-container">
            <h1>Se connecter</h1>
            <hr />
            <form class="login-form">
                <label for="email">Courriel</label>
                <input type="text" id="email" name="email" />

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" />
                
                <ul class="text-error" id="login-errors"></ul>

                <button type="submit">Se connecter</button>
            </form>

            <div class="login-links">
                <a href="#">Mot de passe oublié ?</a>
                <a href="../register/register.html">Créer un compte</a>
            </div>
        </div>
      </div>

        <footer> &copy; 2025 Yasmine Arar | Montres de Luxe | Tous droits réservés </footer>
    </div>
  </body>
</html>
